<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAS PPD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .level-baik {
            background-color: #2ecc71; /* green */
        }
        
        .level-sedang {
            background-color: #f7dc6f; /* yellow */
        }
        .level-buruk{
            background-color: #e74c3c; /* red */
        }
    </style>
</head>
  <body>
    <div class="container" style="max-width: 1000px;">
        <div class="rounded mt-5 mx-auto" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);">
            <div class="row g-0">
                <div class="col-md-5">
                    <div class="d-flex flex-column justify-content-between p-4 rounded-start" style="background-image: url('blue-city.jpg'); background-size: cover; background-position: center; height: 100%;">
                        <h2 class="fw-bold text-white">AIR <br> QUALITY <br> PREDICTION</h2>
                        <p class="m-0 fw-semibold text-white">Group 1</p>
                    </div>
                </div>
                <div class="col-md-7 p-4">
                    <h4 class="mx-auto mb-4 text-center" style="max-width: 350px;">Enter the following values to predict air quality</h4>
                    <form action="">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="inputpm10" class="form-label">PM10</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputpm10" placeholder="Enter a value between 0-500">
                            </div>
                            <div class="col">
                                <label for="inputpm25" class="form-label">PM2.5</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputpm25" placeholder="Enter a value between 0-500">
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col">
                                <label for="inputso2" class="form-label">SO2</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputso2" placeholder="Enter a value between 0-500">
                            </div>
                            <div class="col">
                                <label for="inputco" class="form-label">CO</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputco" placeholder="Enter a value between 0-500">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <label for="inputo3" class="form-label">O3</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputo3" placeholder="Enter a value between 0-500">
                            </div>
                            <div class="col">
                                <label for="inputno2" class="form-label">NO2</label>
                                <input type="text" class="form-control bg-secondary-subtle border-0" id="inputno2" placeholder="Enter a value between 0-500">
                            </div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center g-3 mx-5">
                            <button type="button" class="btn flex-grow-1 me-3 text-white" style="max-width: 120px; background-color: #00A0E0;">Submit</button>
                            <button type="reset" class="btn flex-grow-1" style="max-width: 120px; border-color: #00A0E0; color: #00A0E0;">Reset</button>
                        </div>
                    </form>
                    <div class="container mt-5">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title">Level: {{ level }}</h5>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Information</h5>
                                <p class="card-text">The air quality level is very good, has no negative effects on humans, animals and plants.</p>
                                <h5 class="card-title">Recommendations for you</h5>
                                <p class="card-text">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var level = "SEDANG"; // replace with the actual level value
        var levelDescription = "no negative"; // replace with the actual level description

        function getLevelClass(level) {
        switch (level) {
            case "BAIK":
                levelClass = "level-baik";
                break;
            case "SEDANG":
                levelClass = "level-sedang";
                break;
            case "TIDAK SEHAT":
                levelClass = "level-buruk";
                break;
            default:
                levelClass = "";
        }
    }
        document.querySelector(".card-header").classList.add(levelClass);
    </script>
</body>
</html>
